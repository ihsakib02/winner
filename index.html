<!DOCTYPE html>
<html lang="bn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Award for Fahmida Musharrat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe4e1, #fff0f5);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
    }

    #clickArea {
      font-size: 1.2rem;
      padding: 15px 25px;
      border: 3px dashed #ffa500;
      border-radius: 20px;
      background: #fffaf0;
      box-shadow: 0 0 15px #ffd700;
      cursor: pointer;
      transition: 0.4s ease;
    }

    #clickArea:hover {
      background: #fff0d6;
      transform: scale(1.05);
    }

    .step-line {
      font-size: 1.8rem;
      font-weight: bold;
      color: #8b0000;
      text-shadow: 0 0 10px #ffa500, 0 0 20px #ffd700;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
      margin: 10px 0;
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }

    .trophy {
      position: absolute;
      color: #ffbf00;
      font-size: 20px;
      animation: float 8s linear infinite;
      opacity: 0.7;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    #winnerImage {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 20px gold;
      margin-top: 30px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 1s ease;
    }

    #winnerImage.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>

<body>
  <div class="container text-center py-5">
    <div id="clickArea" class="mx-auto">üèÜ Click here to reveal your award! üèÜ</div>

    <div id="line1" class="step-line">Torke</div>
    <div id="line2" class="step-line">jitar jonno</div>
    <div id="line3" class="step-line">tore</div>
    <div id="line4" class="step-line">puroskrito</div>
    <div id="line5" class="step-line">kora holo üèÜ</div>

    <div class="d-flex justify-content-center">
      <img id="winnerImage" src="images/ChatGPT Image Aug 4, 2025, 07_08_52 AM.png" alt="Fahmida Musharrat" />
    </div>
  </div>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <!-- Sound -->
  <audio id="clapSound" src="https://www.soundjay.com/human/sounds/applause-01.mp3" preload="auto"></audio>

  <script>
    const clickArea = document.getElementById('clickArea');
    const sound = document.getElementById('clapSound');
    const lines = [
      document.getElementById('line1'),
      document.getElementById('line2'),
      document.getElementById('line3'),
      document.getElementById('line4'),
      document.getElementById('line5'),
    ];
    const winnerImage = document.getElementById('winnerImage');

    clickArea.addEventListener('click', () => {
      sound.play();
      clickArea.style.display = 'none';

      const duration = 3000;
      const end = Date.now() + duration;
      (function frame() {
        confetti({ particleCount: 7, angle: 60, spread: 100, origin: { x: 0 } });
        confetti({ particleCount: 7, angle: 120, spread: 100, origin: { x: 1 } });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();

      for (let i = 0; i < 20; i++) {
        const trophy = document.createElement("div");
        trophy.classList.add("trophy");
        trophy.innerHTML = "üèÜ";
        trophy.style.left = Math.random() * 100 + "vw";
        trophy.style.fontSize = Math.random() * 20 + 20 + "px";
        trophy.style.animationDuration = 4 + Math.random() * 4 + "s";
        document.body.appendChild(trophy);
        setTimeout(() => trophy.remove(), 8000);
      }

      lines.forEach((line, index) => {
        setTimeout(() => {
          line.classList.add('show');
          if (index === lines.length - 1) {
            setTimeout(() => {
              winnerImage.classList.add('show');
            }, 1000);
          }
        }, index * 1000);
      });
    });
  </script>
</body>

</html>
